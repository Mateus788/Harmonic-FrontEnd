<p-carousel
  [value]="products"
  [numVisible]="3"
  [numScroll]="1"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="mb-3">
          <img class="image-carrousel"
            src="https://images.pexels.com/photos/1105666/pexels-photo-1105666.jpeg?auto=compress&cs=tinysrgb&w=600"
          />
        </div>
        <div>
          <h4 class="mb-1">{{ product.name }}</h4>
          <div
            class="mt-5 flex align-items-center justify-content-center gap-2"
          >
            <p-button icon="pi pi-search" [rounded]="true" />
            <p-button
              icon="pi pi-star-fill"
              [rounded]="true"
              severity="secondary"
            />
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>

<div class="container">
  <div class="p-2 m-2" *ngFor="let f of fields">
    <app-input
      [disabled]="f.disabled"
      [label]="f.label"
      [placeholder]="f.placeholder"
      [type]="f.type"
      [labelText]="f.label"
      [value]="f.value"
      [readonly]="f.required"
      [readonly]="f.readonly"
    ></app-input>
  </div>
</div>

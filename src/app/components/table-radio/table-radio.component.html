<div class="card">
  <p-toast></p-toast>
  <p-table [value]="radios" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th style="width:33%">
              <img src="" alt="">Imagem
              </th>
              <th style="width:33%">Nome</th>
              <th style="width:33%"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-radio let-editing="editing" let-ri="rowIndex">
          <tr [pEditableRow]="radio">
              <td>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input pInputText type="text" [(ngModel)]="radio.id">
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{radio.id}}
                      </ng-template>
                  </p-cellEditor>
              </td>
              <td>
                  <p-cellEditor>
                      <ng-template pTemplate="input">
                          <input pInputText type="text" [(ngModel)]="radio.name" required>
                      </ng-template>
                      <ng-template pTemplate="output">
                          {{radio.name}}
                      </ng-template>
                  </p-cellEditor>
              </td>
              <td>
                  <div class="flex align-items-center justify-content-center gap-2">
                      <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(radio)" class="p-button-rounded p-button-text"></button>
                      <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-trash" (click)="onRowEditInit(radio)" class="p-button-rounded p-button-text"></button>
                      <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(radio)" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                      <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel(radio, ri)" class="p-button-rounded p-button-text p-button-danger"></button>
                  </div>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>

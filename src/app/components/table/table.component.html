<div class="card">
  <p-toast />
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button
        pRipple
        severity="success"
        label="Novo"
        icon="pi pi-plus"
        class="mr-2"
        (click)="openNew()"
      />
      <p-button
        pRipple
        severity="danger"
        label="Deletar"
        icon="pi pi-trash"
        (click)="deleteSelectedProducts()"
        [disabled]="!selectedItems || !selectedItems.length"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="items"
    [columns]="columns"
    [rows]="options.rowsNumber"
    [paginator]="options.usePaginator"
    [globalFilterFields]="options.globalFilterFields"
    [tableStyle]="{ 'min-width': '75rem' }"
    styleClass="p-datatable-striped"
    responsiveLayout="stack"
    [rowsPerPageOptions]="[5, 10, 20]"
    [(selection)]="selectedItems"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando {first} para {last} de {totalRecords} registros"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">{{ options.title }}</h5>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal(getEventValue($event), 'contains')"
            placeholder="Buscar"
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox />
        </th>

        <th
          *ngFor="let c of columns"
          [pSortableColumn]="c.sortableColumn ? c.name : undefined"
          style="min-width: 15rem"
        >
          {{ c.name }}
          <p-sortIcon *ngIf="c.sortableColumn" [field]="c.name" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td>
          <p-tableCheckbox [value]="rowData" />
        </td>

        <td *ngFor="let col of columns">
          <img
            *ngIf="col.isImage"
            [src]="col.image.url"
            [alt]="col.image.alt"
            [width]="col.image.width"
            [height]="col.image.height"
          />

          <span *ngIf="!col.isImage">
            {{ rowData[col.name] }}
          </span>
        </td>

        <!--Edit and Delete Button-->
        <td>
          <p-button
            pRipple
            icon="pi pi-pencil"
            class="mr-2"
            [rounded]="true"
            [outlined]="true"
            severity="success"
            (click)="editProduct(rowData)"
          />
          <p-button
            pRipple
            icon="pi pi-trash"
            severity="danger"
            [rounded]="true"
            [outlined]="true"
            (click)="deleteProduct(rowData)"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        No total h√° {{ items ? items.length : 0 }} itens.
      </div>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="itemDialog"
    [style]="{ width: '450px' }"
    [header]="formOptions?.title"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <div class="field" *ngFor="let f of formOptions?.formFields">
        <label [for]="f.name">{{ f.value }}</label>
        <input
          [type]="f.type"
          pInputText
          [id]="'id' + f.name"
          [(ngModel)]="item.name"
          [required]="f.required"
          [readOnly]="f.readonly"
          [disabled]="f.disabled"
          autofocus
        />
        <small class="p-error" *ngIf="submitted && !f.required && !item.name">
          {{ f.errorMessage }}
        </small>
      </div>
      <div class="field">
        <label for="description">Description</label>
        <textarea
          id="description"
          pInputTextarea
          [(ngModel)]="item.description"
          required
          rows="3"
          cols="20"
        >
        </textarea>
      </div>

      <div class="field">
        <label class="mb-3">Category</label>
        <div class="formgrid grid">
          <div class="field-radiobutton col-6">
            <p-radioButton
              id="category1"
              name="category"
              value="Accessories"
              [(ngModel)]="item.category"
            />
            <label for="category1">Accessories</label>
          </div>
          <div class="field-radiobutton col-6">
            <p-radioButton
              id="category2"
              name="category"
              value="Clothing"
              [(ngModel)]="item.category"
            />
            <label for="category2">Clothing</label>
          </div>
          <div class="field-radiobutton col-6">
            <p-radioButton
              id="category3"
              name="category"
              value="Electronics"
              [(ngModel)]="item.category"
            />
            <label for="category3">Electronics</label>
          </div>
          <div class="field-radiobutton col-6">
            <p-radioButton
              id="category4"
              name="category"
              value="Fitness"
              [(ngModel)]="item.category"
            />
            <label for="category4">Fitness</label>
          </div>
        </div>
      </div>

      <div class="formgrid grid">
        <div class="field col">
          <label for="price">Price</label>
          <p-inputNumber
            id="price"
            [(ngModel)]="item.price"
            mode="currency"
            currency="USD"
            locale="en-US"
          />
        </div>
        <div class="field col">
          <label for="quantity">Quantity</label>
          <p-inputNumber id="quantity" [(ngModel)]="item.quantity" />
        </div>
      </div>
    </ng-template>

    <!--Cancel and save Buttons-->
    <ng-template pTemplate="footer">
      <p-button
        pRipple
        label="Cancel"
        icon="pi pi-times"
        [text]="true"
        (click)="hideDialog()"
      />
      <p-button
        pRipple
        label="Save"
        icon="pi pi-check"
        [text]="true"
        (click)="saveProduct()"
      />
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>

<app-background-image></app-background-image>

<h3>RÃ¡dios mais ouvidas</h3>
<p-carousel
  [value]="avatars"
  [numVisible]="carrouselOptions.numVisible"
  [numScroll]="carrouselOptions.numScroll"
  [circular]="true"
  [responsiveOptions]="carrouselOptions.responsiveOptions"
  autoplayInterval="3000"
>
  <ng-template let-product pTemplate="item">
    <div class="col-12 md:col-4" [ngClass]="'flex flex-row'">
      <div
        *ngFor="let avatarImage of avatars"
        [ngClass]="'flex justify-content-center flex-wrap'"
      >
        <a [routerLink]="informationRoute">
          <p-avatar
            [image]="avatarImage.url"
            [size]="'xlarge'"
            [shape]="'circle'"
            [className]="'p-2'"
          ></p-avatar>
        </a>
        <p>{{ carrouselOptions.title }}</p>
      </div>
    </div>
  </ng-template>
</p-carousel>
